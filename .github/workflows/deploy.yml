name: Deploy Astro to GitHub Pages

on:
  push:
    branches:
      - gh-pages  # Adjust this if you're deploying from a different branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Adjust based on your project's Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build Astro project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_branch: gh-pages  # Ensure this is the correct branch for GitHub Pages
          publish_dir: ./dist      # Ensure this matches your build output directory
          github_token: ${{ secrets.GITHUB_TOKEN }}
